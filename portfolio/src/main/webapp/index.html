<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="script.js"></script>
  </head>
  <body onload="load()">
    <div id="up-bar">
      <div id="icon">
        <img src="/images/1.jpg" alt="Hi!">
      </div>
      <div id="name">Xingyu Liu's Portfolio</div>
      <div id="gitlink">
        <a href="https://github.com/XingyuExpertLiu">Github</a>
      </div>
    </div>
    <div id="content">
      <div id="left-bar">
        <div class="tab" onmousemove="longer(this)" onmouseout="shorter(this)" onclick="click1()">My Projects</div>
        <div class="tab" onmousemove="longer(this)" onmouseout="shorter(this)" onclick="click2()">Image Gallery</div>  
        <div class="tab" onmousemove="longer(this)" onmouseout="shorter(this)" onclick="getMessage()">Fetch comments!</div>  
      </div>
      <div id="right-bar">
        <textarea name="text" id="text" cols="30" rows="10"></textarea>
        <div class="gallery"><img class="pic" src="/images/2.jpg" alt="Took by my friend in a park."></div>
        <div class="gallery"><img class="pic" src="/images/3.jpg" alt="Took near my home last December"></div>
      </div>
    </div>
    <div id="chart-container">Weather</div>
    <form action="/data" method="POST">
      <p>Leave a comment!</p>
      <!-- <input type="text" name="content" value="YourName: YourComment"> -->
        Nickname: <input type="text" name="nickname" value="nickname">
        Content: <input type="text" name="content" value="content">
      <input type="submit" />
    </form>
  </body>
</html>
